<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entorno 3D Interactivo</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #ECECEC">

    <!-- Cámara y controles -->
    <a-entity position="0 1.6 0">
      <a-camera wasd-controls-enabled="true" look-controls-enabled="true"></a-camera>
    </a-entity>

    <!-- Suelo -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

    <!-- Nuevo modelo 3D 1 (por ejemplo, un árbol) -->
    <a-entity gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Tree/glTF/Tree.gltf"
              scale="0.5 0.5 0.5"
              position="-2 0 -5">
    </a-entity>

    <!-- Nuevo modelo 3D 2 (por ejemplo, una silla) -->
    <a-entity gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Chair/glTF/Chair.gltf"
              scale="1 1 1"
              position="2 0 -3">
    </a-entity>

    <!-- Luz direccional -->
    <a-light type="directional" position="1 1 0.5" intensity="1"></a-light>

    <!-- Luz ambiental -->
    <a-light type="ambient" color="#888"></a-light>

  </a-scene>
</body>
</html>
